<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>litti</title>
        <link rel="stylesheet" href="style.css" />

        <meta name="description" content="litti -- Transcript an audio file in the comfort of your browser." />
        <meta name="keywords" content="transcript,audio,litterointi" >

        <script type="text/javascript" src="//use.typekit.net/gku5svr.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
    <body>
        <img class="logo" src="litti.png" alt="litti" />
        <h1>litti</h1>
        <h2>audio transcripts in the browser</h2>

        <div id="holder" class="hidden">
            Drag audio file here to start!
        </div>

        <audio class="hidden hidden-until-ready" src="" controls preload="auto">
            <p>Your browser does not support the audio element.</p>
        </audio>

        <div class="help hidden hidden-until-ready">
            <ul>
                <li><em>&sect;</em> plays/pauses</li>
                <li><em>TAB</em> skips backward 5 seconds</li>
            </ul>
        </div>

        <div class="count hidden hidden-until-ready">
            Word count: <span class="word-count">0</span>
        </div>

        <a class="download-file button hidden hidden-until-ready" href="#">Download the transcript</a>

        <textarea class="transcript" placeholder="Write your transcript here. Everything happens in your own browser â€“ no privacy worries!"></textarea>

        <div class="madeby">a thing by <a href="https://twitter.com/mieky">@mieky</a>.
            source in <a href="https://github.com/mieky/litti">github</a>!
        </div>

        <script src="litti.js"></script>
    </body>
</html>
