<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="//use.typekit.net/gku5svr.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
    <body>
        <h1>litmanen</h1>
        <h2>audio transcripts in the browser</h2>

        <div id="holder" class="hidden">
            Drag audio file here to start!
        </div>

        <audio class="hidden" src="" controls preload="auto">
            <p>Your browser does not support the audio element.</p>
        </audio>

        <div class="help">
            <ul>
                <li>TAB plays/pauses</li>
                <li>ALT+TAB skips backward</li>
            </ul>
        </div>

        <textarea class="transcript"></textarea>

        <div class="madeby">a thing by <a href="https://twitter.com/mieky">@mieky</a>.</div>

        <script src="litmanen.js"></script>
    </body>
</html>
